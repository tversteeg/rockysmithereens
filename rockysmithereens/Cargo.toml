[package]
name = "rockysmithereens"
version = "0.1.0"
edition = "2021"
default-run = "rockysmithereens"

[dependencies]
rodio_wem = { path = "../crates/rodio_wem", features = ["profile-with-tracing"] }
rockysmithereens_parser = { path = "../crates/rockysmithereens_parser", features = ["profile-with-tracing"] }

rodio.workspace = true
miette.workspace = true
pixel-game-lib = { version = "0.4.1", default-features = false, features = ["embedded-assets", "default-font"] }
taffy = "0.3.18"
tokio = { version = "1.34.0", features = ["rt-multi-thread", "macros", "sync"] }
rfd = "0.12.1"
